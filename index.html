<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #ff3399;
      margin-bottom: 40px;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .yes {
      background-color: #33cc99;
      color: white;
    }

    .no {
      background-color: #ff6666;
      color: white;
    }

    .no:hover {
      transform: scale(0.5);
      opacity: 0.5;
    }

    .yes:hover {
      transform: scale(1.2);
      background-color: #28a085;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: cover;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my gf, Mamakhe?</h1>
    <button class="yes" onclick="openWhatsApp()">Yes ðŸ’Œ</button>
    <button class="no">No ðŸ˜¢</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function openWhatsApp() {
      window.open("https://wa.me/your-number-here", "_blank");
    }

    // Floating hearts
    const hearts = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      hearts.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>
</body>
